<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="display">
          <div id="displayNum"></div>
          <div id="displaySum"></div>
        </div>
        <div class="grid">
          <button id="allClear">AC</button>
          <button id="clear">C</button>
          <button id="modulo">%</button>
          <button id="divideBtn" data-operator="/">/</button>

          <button class="btn" data-value="7">7</button>
          <button class="btn" data-value="8">8</button>
          <button class="btn" data-value="9">9</button>
          <button id="addBtn" data-operator="+">+</button>

          <button class="btn" data-value="4">4</button>
          <button class="btn" data-value="5">5</button>
          <button class="btn" data-value="6">6</button>
          <button id="subtractBtn" data-operator="-">-</button>

          <button class="btn" data-value="1">1</button>
          <button class="btn" data-value="2">2</button>
          <button class="btn" data-value="3">3</button>
          <button id="multiplyBtn" data-operator="*">*</button>

          <button class="btn" data-value="0">0</button>
          <button>.</button>
          <button class="equal" id="equalBtn" data-operator="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
